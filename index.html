<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <main>
    <div class="left">
      <div class="left-content">
        <div class="left-title">
          <h1>Your Result</h2>
        </div>
        <div class="overall-score">
          <div class="overall-score-background">

          </div>
          <p id="result-1">76</p>
          <p id="result-2">of 100</p>
        </div>
        <div class="percentile-notice">
          <h3 class="percentile-title">Great</h3>
          <p class="percentile-paragraph">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="right-content">
        <div class="right-title">
          <h2>Summary</h2>
        </div>    
        <div class="metrics">
          <div id="reaction" class="metric">
            <div class="metric-icon-title">
              <img class="metric-icon" src="/assets/images/icon-reaction.svg" alt="" aria-hidden="true">
              <h3 class="metric-title">Reaction</h3>  
            </div>
            <div class="metric-score">80 <span class="total">/ 100</span></div>
          </div>
          <div id="memory" class="metric">
            <div class="metric-icon-title">
              <img class="metric-icon" src="/assets/images/icon-memory.svg" alt="" aria-hidden="true">
              <h3 class="metric-title">Memory</h3>
            </div>
            <div class="metric-score">92 <span class="total">/ 100</span></div>
          </div>
          <div id="verbal" class="metric">
            <div class="metric-icon-title">
              <img class="metric-icon" src="/assets/images/icon-verbal.svg" alt="" aria-hidden="true">
              <h3 class="metric-title">Verbal</h3>  
            </div>
            <div class="metric-score">61 <span class="total">/ 100</span></div>
          </div>
          <div id="visual" class="metric">
            <div class="metric-icon-title">
              <img class="metric-icon" src="/assets/images/icon-visual.svg" alt="" aria-hidden="true">
              <h3 class="metric-title">Visual</h3>  
            </div>
            <div class="metric-score">72 <span class="total">/ 100</span></div>
          </div>
        </div>
        <button class="continue-button" type="button">Continue</button>
      </div>
    </div>
  </main>
</body>
</html>
